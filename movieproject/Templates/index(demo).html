{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">

            <div class="card" >
        <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap" height="250">
                     <div class="card-body">
                        <h6 class="card-title">{{i.name}}</h6>
                         <p class="card-text">{{i.desc}}</p>
          <a class="btn btn-warning" href="{% url  'movieapp:details' i.id %}" >View More</a>
                     </div>
            </div>

        </div>
         {% endfor %}
    </div>
</div>


{% endblock %}
